name: Test action

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  normal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          config-file: renovate-test-data.json5

  no-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          config-file: renovate-test-data.json5
          cache: false

  log-level:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          config-file: renovate-test-data.json5
          log-level: info

  log-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          config-file: renovate-test-data.json5
          log-format: json

  save-log:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          config-file: renovate-test-data.json5
          save-log: true

  detail-summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          config-file: renovate-test-data.json5
          log-level: info  # To reduce page occupancy.
          detail-summary: false
